<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in KakaoTalk</title>
  </head>
  <body class="index">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:32</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fa-solid fa-battery-half"></i>
      </div>
    </div>

    <header class="index-welcome">
      <h1 class="index-welcome__header">Welcom to KakaoTalk</h1>
      <p class="index-welcome__title">
        If you have a Kakao Account,<br />
        log in with your Email or phone number
      </p>
    </header>

    <form action="friends.html" class="login-form" method="get">
      <input
        required
        name="user-name"
        type="text"
        placeholder="Email or phone number"
      />
      <input required name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log in" />
      <a href="#">Find kakao Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/b9df1fece5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
