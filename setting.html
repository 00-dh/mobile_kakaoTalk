<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search in KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:32</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
      </div>
    </div>

    <nav class="nav-bar">
      <ul class="nav-bar__control">
        <li class="nav-bar__icon">
          <a href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
        </li>
        <li class="nav-bar__icon">
          <a href="chat.html"><i class="fa-regular fa-comment fa-2x"></i> </a>
          <span class="nav-bar__notification badge">1</span>
        </li>
        <li class="nav-bar__icon">
          <a href="#"><i class="fa-regular fa-bookmark fa-2x"></i></a>
        </li>
        <li class="nav-bar__icon">
          <a href="more.html"><i class="fa-solid fa-address-card fa-2x"></i></a>
        </li>
      </ul>
    </nav>

    <header class="setting-header">
      <a href="more.html"> <i class="fa-solid fa-angle-left fa-lg"></i></a>
      <h4>Settings</h4>
      <i class="fa-solid fa-magnifying-glass fa-lg"></i>
    </header>

    <div class="setting-box">
      <div class="setting-account-box">
        <!--Notice-->
        <div class="setting-account-box__tool">
          <div class="setting-account-box__tool__name">
            <i class="fa-solid fa-bullhorn fa-2x"></i>
            <span>Notice</span>
          </div>
          <div class="setting-account-box__tool__notification"></div>
        </div>

        <!--Lab-->
        <div class="setting-account-box__tool">
          <div class="setting-account-box__tool__name">
            <i class="fa-solid fa-flask fa-2x"></i>
            <span>Lab</span>
          </div>
          <div class="setting-account-box__tool__notification"></div>
        </div>

        <!--Version-->
        <div class="setting-account-box__tool">
          <div class="setting-account-box__tool__name">
            <i class="fa-solid fa-circle-info fa-2x"></i>
            <span>Notice</span>
          </div>
          <div class="setting-account-box__tool__notification">
            <span>Latest version</span>
          </div>
        </div>
      </div>
      <!--division-->
      <div class="setting-division"></div>
      <div class="setting-account-box">
        <!--Privacy-->
        <div class="setting-account-box__tool">
          <div class="setting-account-box__tool__name">
            <i class="fa-solid fa-lock fa-2x"></i>
            <span>Privacy</span>
          </div>
          <div class="setting-account-box__tool__notification"></div>
        </div>

        <!--Notification-->
        <div class="setting-account-box__tool">
          <div class="setting-account-box__tool__name">
            <i class="fa-solid fa-bell fa-2x"></i>
            <span>Notification</span>
          </div>
          <div class="setting-account-box__tool__notification"></div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/b9df1fece5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
