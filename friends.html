<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends in KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:32</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fa-solid fa-battery-half"></i>
      </div>
    </div>

    <nav class="nav-bar">
      <ul class="nav-bar__control">
        <li class="nav-bar__icon">
          <a href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
        </li>
        <li class="nav-bar__icon">
          <a href="chat.html"><i class="fa-regular fa-comment fa-2x"></i> </a>
          <span class="nav-bar__notification badge">1</span>
        </li>
        <li class="nav-bar__icon">
          <a href="search.html"><i class="fa-regular fa-bookmark fa-2x"></i></a>
        </li>
        <li class="nav-bar__icon">
          <a href="setting.html"
            ><i class="fa-regular fa-address-card fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <header class="friends-info">
      <div class="friends-info__title">
        <h1>Friends</h1>
      </div>
      <div class="friends-info__icon">
        <a href="#"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
        <a href="#"><i class="fa-solid fa-music fa-lg"></i></a>
        <a href="#"><i class="fa-solid fa-gear fa-lg"></i></a>
      </div>
    </header>

    <div class="user-component">
      <div class="user-component__column">
        <img src="images (1).jpeg" class="user-component__avatar" />
        <div class="user-component__text">
          <h4 class="user-component__title">Kim dh</h4>
          <h6 class="user-component__subtitle">this is my text</h6>
        </div>
      </div>
    </div>

    <div class="ch">
      <div class="ch-status">
        <span>channel</span>
        <i class="fa-solid fa-angle-down"></i>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/b9df1fece5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
